<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log-in-Start UI</title>
    <link rel="icon" type="image/png" href="logo-of-site.png" />
    <link rel="stylesheet" href="log-in.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/145264c4d7.js" crossorigin="anonymous"></script>
    <script src="log.js"></script>
    <script src="server/server.js"></script>

  </head>
  <body class="body">
    <div class="center">
      <div id="mon-titre">
        <img src="Logo [web].svg"id="img-start-ui-1" />
      </div>
      <div class="mon-login">
        <form action="">
          <p class="login"><strong>Login</strong></p>
          <label for="Email">Email <span class="etoile">*</span> </label><br />
          <input
            type="email"
            required
            class="input"
            placeholder="Exemple@exemple.com"
          /><br /><br />
          <label for="Password">Password <span class="etoile">*</span></label>

          <div>
            <input
              type="password"
              required
              id="passwordd"
              class="input"
              class="input2"
            />
            <i class="fa fa-eye-slash" aria-hidden="true" onclick="passwordShowing()" id="show-password"></i>
          </div>

          <br /><br />
          <a href="forget-password.html" id="forget-password"
            >Forgot Password ?</a
          >
          <input type="submit" value="Log in" class="login-button" />
        </form>
      </div>
      <br />
      <div id="new-account">
        Need an Account?
        <a href="create-account.html" class="a-href">Register Now!</a>
      </div>
    </div>
  </body>
</html>
